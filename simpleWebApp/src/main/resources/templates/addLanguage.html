<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<h4 class="text-center">Add a language</h4>

<form class="col-md-4 offset-md-4" action="savelanguage" th:object="${language}" method="post">
<!--    <label for="name">Name:</label>-->
<!--    <input type="text" id="name" th:field="*{name}" required>-->
<!--    <br>-->
<!--    <label for="date">Date:</label>-->
<!--    <input type="date" id="date" th:field="*{lastUpdate}" required>-->
<!--    <br>-->

    <table class="table table-striped">
        <tr>
            <td><label class="form-label">Name</label></td>
            <td><input type="text" class="form-control" name="name" th:value="${language.name}"></td>
        </tr>
        <tr>
            <td><label class="form-label">Date</label></td>
            <td><input type="date" class="form-control" name="lastUpdate" th:value="${language.lastUpdate}"></td>
        </tr>
    </table>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>

<p>
    <a href="/displaylanguages">Display languages</a>
</p>

</body>
</html>
