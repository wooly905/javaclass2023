<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <a class="nav-link text-blue text-center" href="/addlanguage">Add a language</a>
</div>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thread>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>last update</td>
                <td>actions</td>
            </tr>
        </thread>
        <tbody>
        <tr th:each="language,status : ${languages}">
            <td th:text="${language.languageId}"></td>
            <td th:text="${language.name}"></td>
            <td th:text="${language.lastUpdate}"></td>
            <td>
                <a style="color:blue" th:href="@{/editlanguage/{id}(id=${language.languageId})}"><i
                        class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{/deletelanguage/{id}(id=${language.languageId})}"><i
                        class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
