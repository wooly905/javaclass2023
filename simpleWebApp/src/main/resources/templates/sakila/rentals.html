<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="sakila/head::static('Show rental')"></div>
<div th:replace="sakila/navigation"></div>
<body>
<h1>Rentals between <span th:text="${startDate}"></span> and <span th:text="${endDate}"></span></h1>
<br>
<p>
    Total payment is <span th:text="${totalPayment}"></span>
</p>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Film Title</th>
            <th>Rental Date</th>
            <th>Amount Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.customer.firstName + ' ' + rental.customer.lastName}"></td>
            <td th:text="${rental.inventory.film.title}"></td>
            <td th:text="${rental.rentalDate}"></td>
            <td th:text="${rental.payment.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
