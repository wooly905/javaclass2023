<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="/sakila">Sakila home</a>
<br>

<h1>Rentals between <span th:text="${startDate}"></span> and <span th:text="${endDate}"></span></h1>
<br>
<p>
    Total payment is <span th:text="${totalPayment}"></span>
</p>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Film Title</th>
            <th>Rental Date</th>
            <th>Amount Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.customer.firstName + ' ' + rental.customer.lastName}"></td>
            <td th:text="${rental.inventory.film.title}"></td>
            <td th:text="${rental.rentalDate}"></td>
            <td th:text="${rental.payment.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
