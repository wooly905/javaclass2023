<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="/sakila">Sakila home</a>
<br>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thread>
            <tr>
                <td>id</td>
                <td>Title</td>
                <td>Description</td>
            </tr>
        </thread>
        <tr th:each="f,status : ${films}">
            <td th:text="${f.filmId}"></td>
            <td><a th:href="@{/film/{filmId}(filmId=${f.filmId})}" th:text="${f.title}"></a></td>
            <td th:text="${f.description}"></td>
        </tr>
    </table>
</div>

</body>
</html>
