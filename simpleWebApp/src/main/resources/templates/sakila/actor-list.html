<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show actors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="/sakila">Sakila home</a>
<br>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thread>
            <tr>
                <td>id</td>
                <td>Actor Nme</td>
                <td>Actor last update</td>
                <td>Played Movies</td>
            </tr>
        </thread>
        <tr th:each="actor,status : ${actors}">
            <td th:text="${actor.actorId}"></td>
            <td th:text="${actor.firstName} + ' ' + ${actor.lastName}"></td>
            <td th:text="${#temporals.format(actor.lastUpdate, 'yyyy-MM-dd')}"></td>
            <td>
                <ul>
                    <li th:each="film : ${actor.films}" th:text="${film.title}"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
