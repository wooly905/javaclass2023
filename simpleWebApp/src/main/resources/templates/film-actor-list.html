<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="/">Home</a>
<br>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thead>
            <td>Actor name</td>
            <td>Film name</td>
        </thead>
        <tr th:each="filmActor : ${filmActors}">
            <td th:text="${filmActor.actor.firstName} + ' ' + ${filmActor.actor.lastName}"></td>
            <td>
                <a th:href="@{/film/{filmId}(filmId=${filmActor.film.filmId})}" th:text="${filmActor.film.title}"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
